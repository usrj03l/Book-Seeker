<div class="container">
  <form class="form-horizontal" action="" method="post">
    <fieldset>
      <h1 class="text-center">Contact Us</h1>
      <hr>
      <!-- Name input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="name">Name</label>
        <div class="col-md-9">
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            class="form-control"
            [(ngModel)]="name"
          />
        </div>
      </div>
      <!-- Email input-->
      <div class="form-group">
        <label class="col-md-3 control-label" for="email">Your E-mail</label>
        <div class="col-md-9">
          <input
            id="email"
            name="email"
            type="text"
            placeholder="Your email"
            class="form-control"
            [(ngModel)]="email"
          />
        </div>
      </div>
      <!-- Message body -->
      <div class="form-group">
        <label class="col-md-3 control-label" for="message">Your message</label>
        <div class="col-md-9">
          <textarea
            class="form-control"
            id="message"
            name="message"
            placeholder="Please enter your message here..."
            rows="5"
            [(ngModel)]="desc"
          ></textarea>
        </div>
      </div>
      <!-- Form actions -->
      <div class="form-group">
        <div class="col-md-12 text-right">
          <button (click)="send()" type="submit" class="btn btn-light btn-lg">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
