<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="card-title text-center">SignUp Form</h2>
        <div class="card-body py-md-4">
          <form #form="ngForm" (ngSubmit)="signup(form.value)">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Name"
                ngModel
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                ngModel
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                ngModel
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                name="confirmPassword"
                placeholder="confirm-password"
                ngModel
              />
            </div>
            <div
              class="d-flex flex-row align-items-center justify-content-between"
            >
              <button class="btn btn-primary">Create Account</button>
              <a routerLink="">Back to login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
