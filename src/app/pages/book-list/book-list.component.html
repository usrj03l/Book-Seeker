<app-loading *ngIf="loading"></app-loading>

<div class="row top-pick">
  <ng-container *ngFor="let item of data.items">
    <div
      class=" main col-lg-3 item d-flex align-items-stretch"
      *ngIf="item.volumeInfo.imageLinks"
    >
      <div (click)="gotoBookInfo(item.volumeInfo.industryIdentifiers[1].identifier)" class="card" style="width: 12rem">
        <img
          class="card-img-top"
          [src]="item.volumeInfo.imageLinks.smallThumbnail | safePipe"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-center">{{ item.volumeInfo.title }}</h5>
        </div>
      </div>
    </div>
  </ng-container>
</div>
